name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
      - gh-pages
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.4.1  # Specify your Node.js version

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Configure Git user
      run: |
        git config --global user.email "jsalvasoler@hotmail.com"
        git config --global user.name "jsalvasoler"

    # - name: Export (optional)
    #   run: npm run export

    # - name: List output directory
    #   run: ls -l out

    - name: copy .next to root
      run: cp -r .next/* .

    - name: Deploy to GitHub Pages
      run: |
        git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
        npx gh-pages -d .next
