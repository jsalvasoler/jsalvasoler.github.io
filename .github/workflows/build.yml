name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
      - gh-pages
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'  # Specify your Node.js version

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Export (optional)
      run: npm run export

    - name: Deploy to GitHub Pages
      run: gh-pages -d out
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Ensure you have a GITHUB_TOKEN secret set up